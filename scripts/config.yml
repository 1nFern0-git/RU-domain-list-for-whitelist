# Configuration file for .dat files builder
# Configures which categories to extract from source repositories

# Categories to extract from runetfreedom/russia-v2ray-rules-dat geosite.dat
geosite_categories:
  - category-ru
  - ru-blocked
  - ru-available-only-inside
  - category-ads-all

# Categories to extract from runetfreedom/russia-v2ray-rules-dat geoip.dat
geoip_categories:
